<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <title>Mini chat</title>
</head>
<body class="container">
    <h1 class="mt-5">Mini Chat</h1>
    <hr />
    <div class="row">
        <div class="col" style="overflow-y: scroll; height: 100%; max-height: 300px;">
            <ul id="misMensajes" class="mt-2 d-none"></ul>
        </div>
    </div>
    <form id="miLogin">    
        <div class="row">
            <div class="col-8">
                <input type="text" id="usuario" placeholder="Usuario" class="form-control">
            </div>
            <div class="col-4">
                <button type="submit" class="btn btn-primary">Entrar al mini chat</button>
            </div>
            <div class="col-12">
                <span id="error" class="text-danger"></span>
            </div>
        </div>
    </form>
    <form id="miFormulario" class="d-none">
        <div class="row">
            <div class="col">
                <ul id="misMensajes" class="mt-2"></ul>
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <input type="text" id="mensaje" placeholder="Captura tu mensaje" class="form-control">
            </div>
            <div class="col-2">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </form>
    <br />
    <div class="row">
        <div class="col" id="usuarios"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
    <script src="moment-with-locales.js"></script>
    <script>
        moment.locale("es");
        // "http://localhost:3000"
        // "https://edder-socket-server.herokuapp.com/"
        const url = "https://edder-socket-server.herokuapp.com/";
        const socket = io(url);
        const login = document.getElementById("miLogin");
        const formulario = document.getElementById("miFormulario");
        const mensajes = document.getElementById("misMensajes");
        const usuarios = document.getElementById("usuarios");
        const txtMensaje = document.getElementById("mensaje");
        const txtUsuario = document.getElementById("usuario");
        const txtError = document.getElementById("error");

        function limpiarError(error = "") {
            txtError.innerHTML = error;
        }

        function formatMensajes({ usuario, mensaje, fecha, tipo }) {
            let msj = "";
            switch(tipo) {
                case "login":
                    msj = `<li class="text-success"><b><i>${mensaje}</i></b></li>`;
                    break;
                case "logoff":
                    msj = `<li class="text-danger"><b><i>${mensaje}</i></b></li>`;
                    break;
                default:
                    msj = `<li><b>${usuario.usuario}</b> <i>(${moment(fecha).format("LLLL")})</i>: ${mensaje}</li>`;
                    break;
            }
            return msj;
        }

        login.addEventListener("submit", (e) => {
            e.preventDefault();
            limpiarError();
            const usuario = txtUsuario.value;
            if(usuario.trim() === "") {
                txtUsuario.focus();
                return;
            }
            console.log(usuario)
            socket.emit("nuevo-usuario", usuario.trim());
        });

        formulario.addEventListener("submit", (e) => {
            e.preventDefault();
            limpiarError();
            const mensaje = txtMensaje.value;
            const usuario = txtUsuario.value;
            if(mensaje.trim() === "") {
                txtMensaje.focus();
                return;
            }
            txtMensaje.value = "";
            txtMensaje.focus();
            socket.emit("mensaje-cliente", {
                usuario,
                mensaje,
                fecha: new Date()
            });
        });

        socket.on('usuarios', (usu) => {
            let conectados = `<p>Usuarios conectados: <b>${usu.length - 1}</b>`;
            if(usu.length > 1) {
                conectados += " (<i>";
                usu.forEach(({usuario}) => {
                    if(usuario === "Administrador") return;
                    conectados += `<b>${usuario}</b>, `;
                });
                conectados = conectados.substring(0, conectados.length - 2);
                conectados += "</i>)";
            }
            conectados += "</p>";
            usuarios.innerHTML = conectados;
        });

        socket.on('activar-chat', () => {
            login.classList.add('d-none');
            formulario.classList.remove('d-none');
            mensajes.classList.remove('d-none');
            txtMensaje.focus();
        });

        socket.on('mensajes-chat', (listadoMensajes) => {
            if(!Array.isArray(listadoMensajes) || listadoMensajes.length === 0) return;
            let liMensajes = "";
            listadoMensajes.forEach((msj) => {
                liMensajes += formatMensajes(msj)
            });
            mensajes.innerHTML = liMensajes;
        });

        socket.on('error', (mensaje) => {
            limpiarError(mensaje);
            login.classList.remove('d-none');
            formulario.classList.add('d-none');
            mensajes.classList.add('d-none');
            txtUsuario.focus();
        });

    </script>
</body>
</html>
