<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <title>Mini Chat</title>
</head>
<body class="container">
    <h1 class="mt-5">Mini Chat</h1>
    <hr />
    <div class="row">
        <div class="col" style="overflow-y: scroll; height: 100%; max-height: 300px;">
            <ul id="misMensajes" class="mt-2 d-none"></ul>
            <div id="ultimoMensaje"></div>
            <a id="irUltimo" href="#ultimoMensaje" class="d-none" /><a>
        </div>
    </div>
    <form id="miLogin">    
        <div class="row">
            <div class="col-8">
                <input type="text" id="usuario" placeholder="Captura un nombre de usuario" class="form-control">
            </div>
            <div class="col-4">
                <button type="submit" class="btn btn-primary">Entrar al mini chat</button>
            </div>
            <div class="col-12">
                <span id="error" class="text-danger"></span>
            </div>
        </div>
    </form>
    <form id="miFormulario" class="d-none">
        <div class="row">
            <div class="col">
                <ul id="misMensajes" class="mt-2"></ul>
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <input type="text" id="mensaje" placeholder="Captura tu mensaje" class="form-control">
            </div>
            <div class="col-1">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
            <div class="col-3">
                <button type="button" id="salir" class="btn btn-danger">Abandonar chat</button>
            </div>
        </div>
    </form>
    <br />
    <div class="row">
        <div class="col" id="usuarios"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
    <script src="moment-with-locales.js"></script>
    <script src="index.js"></script>
</body>
</html>
